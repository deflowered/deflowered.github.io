---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      {{ page.release_artist }} - {{ page.release_title }}
    </h1>
    <p class="post-meta">
      {{ page.release_code }} - 
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <div class="release-spotify-embed">
      <iframe src="https://embed.spotify.com/?uri=spotify%3A{{ page.release_type }}%3A{{ page.release_spotify_code }}" width="300" height="280" frameborder="0" allowtransparency="true"></iframe>
    </div>
    {{ content }}
  </div>

</article>
